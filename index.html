<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nachrichten Übersicht</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #121212;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .content {
    flex: 1;
    padding: 1em;
    padding-bottom: 60px; /* Platz für die fixe Navigationsleiste */
    display: flex;
    flex-direction: column-reverse; /* Links von unten nach oben */
    overflow-y: auto;
  }
  .tabs {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    background: #1e1e1e;
    border-top: 2px solid #03dac6;
    z-index: 1000;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 1em;
    cursor: pointer;
    white-space: nowrap;
    border-top: 2px solid transparent;
    border-bottom: none;
    user-select: none;
  }
  .tab.active {
    border-top: 2px solid #03dac6;
    background: #282828;
  }
  .tab-content {
    /* Nur sichtbar wenn aktiv */
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  a {
    color: #03a9f4;
    text-decoration: none;
    margin: 0.5em 0;
    user-select: text;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
