<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nachrichten √úbersicht (RSS)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .bottom-container {
      width: 100%;
      max-height: 50vh;
      display: flex;
      flex-direction: column;
      background: #121212;
    }

    .content {
      flex-grow: 1;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 1em;
    }

    .tabs {
      height: 60px;
      background: #1e1e1e;
      border-top: 2px solid #03dac6;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 60px; /* Abstand zum unteren Rand */
    }

    .tab {
      flex: 0 0 100vw;
      scroll-snap-align: center;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      white-space: nowrap;
      border-top: 2px solid transparent;
      user-select: none;
      box-sizing: border-box;
    }

    .tab.active {
      border-top: 2px solid #03dac6;
      background: #282828;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    a {
      color: #03a9f4;
      text-decoration: none;
      display: block;
      margin: 0.5em 0;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="bottom-container">
    <div class="content">
      <div class="tab-content active" id="de"></div>
      <div class="tab-content" id="int"></div>
      <div class="tab-content" id="tech"></div>
      <div class="tab-content" id="media"></div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="de">üá©üá™ Deutschland</div>
      <div class="tab" data-tab="int">üåç International</div>
      <div class="tab" data-tab="tech">üíª Technik</div>
      <div class="tab" data-tab="media">üì∞ Medien</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    const feeds = {
      de: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de',
      int: 'https://news.google.com/rss?hl=en&gl=US&ceid=US:en',
      tech: 'https://news.google.com/rss/headlines/section/topic/TECHNOLOGY?hl=de&gl=DE&ceid=DE:de',
      media: 'https://news.google.com/rss/headlines/section/topic/ENTERTAINMENT?hl=de&gl=DE&ceid=DE:de'
    };

    // Lade RSS-Feed via rss2json
    function loadFeed(tabId) {
      const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feeds[tabId])}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(tabId);
          container.innerHTML = '';
          data.items.slice(0, 8).forEach(item => {
            const link = document.createElement('a');
            link.href = item.link;
            link.textContent = item.title;
            link.target = '_blank';
            container.appendChild(link);
          });
        })
        .catch(() => {
          document.getElementById(tabId).innerHTML = "<p>Fehler beim Laden der Nachrichten.</p>";
        });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(c => c.classList.remove('active'));
        const current = document.getElementById(tab.dataset.tab);
        current.classList.add('active');

        loadFeed(tab.dataset.tab);
        tab.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      });
    });

    window.onload = () => {
      const initialTab = document.querySelector('.tab.active');
      if (initialTab) {
        initialTab.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        loadFeed(initialTab.dataset.tab);
      }
    };
  </script>

</body>
</html>
