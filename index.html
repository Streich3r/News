<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>News mit Matrix + 3D Tabs</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  height: 100vh;
  overflow: hidden;
  background: #000;
}
canvas#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: black;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(18,18,18,0.85);
  backdrop-filter: blur(2px);
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
.content-wrapper {
  flex-grow: 1;
  display: flex;
  overflow: hidden;
}
.tab-content {
  flex: 0 0 100%;
  overflow-y: auto;
  padding: 12em 1em 12em 1em; /* oben+unten Puffer */
  box-sizing: border-box;
  display: none;
}
.tab-content.active {
  display: block;
}
a {
  color: #03a9f4;
  text-decoration: none;
  display: block;
  margin: 0.5em 0;
}
a:hover {
  text-decoration: underline;
}
.nav-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(3,218,198,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background 0.3s;
}
.nav-button.open {
  background: rgba(3,218,198,1);
}
.tabs {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60px;
  z-index: 9;
  user-select: none;
}
.tab {
  flex: 0 0 auto;
  padding: 0.5em 1em;
  margin: 0 10px;
  background: rgba(30,30,30,0.8);
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: transform 0.3s, z-index 0.3s;
}
.tab.active {
  color: #03dac6;
  font-weight: bold;
}
.tab-content ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.tab-content li {
  margin: 0.5em 0;
}
.muted {
  color: #aaa;
  font-size: 0.9em;
}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="overlay">
  <div class="content-wrapper">
    <div class="tab-content active" data-tab="0" id="feed-de"></div>
    <div class="tab-content" data-tab="1" id="feed-int"></div>
    <div class="tab-content" data-tab="2" id="feed-tech"></div>
    <div class="tab-content" data-tab="3" id="feed-media"></div>
  </div>

  <div class="nav-button" id="navButton">☰</div>

  <div class="tabs" id="tabs">
    <div class="tab" data-index="0">Deutschland</div>
    <div class="tab" data-index="1">International</div>
    <div class="tab" data-index="2">Technik</div>
    <div class="tab" data-index="3">Medien</div>
  </div>
</div>

<script>
// Matrix
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-=+/<>*';
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);
function drawMatrix(){
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,35);

// Tabs + NavButton
const navButton = document.getElementById('navButton');
const tabs = document.querySelectorAll('.tab');
const tabsContainer = document.getElementById('tabs');
const contents = document.querySelectorAll('.tab-content');
let activeIndex = 0;

// Funktion für 3D Tiefe
function updateTabs3D(){
  tabs.forEach((tab,i)=>{
    const offset = i - activeIndex;
    const scale = Math.max(0.7,1-Math.abs(offset)*0.15);
    const translateZ = -Math.abs(offset)*50;
    const translateX = offset*140;
    tab.style.transform = `translateX(${translateX}px) translateZ(${translateZ}px) scale(${scale})`;
    tab.style.zIndex = 100 - Math.abs(offset);
    tab.style.opacity = scale;
  });
}

// Klick auf Tab
tabs.forEach((tab,i)=>{
  tab.addEventListener('click',()=>{
    activeIndex=i;
    contents.forEach(c=>c.classList.remove('active'));
    contents[i].classList.add('active');
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    updateTabs3D();
  });
});
updateTabs3D();

// Swipe mit Pointer
let isDragging=false, startX=0, lastX=0, velocity=0;
function animate(){
  if(!isDragging){
    velocity *= 0.95;
    if(Math.abs(velocity)<0.01) velocity=0;
    if(Math.abs(velocity)>0){
      activeIndex -= velocity;
      activeIndex = Math.max(0, Math.min(tabs.length-1, activeIndex));
      updateTabs3D();
    }
  }
  requestAnimationFrame(animate);
}
animate();

tabsContainer.addEventListener('pointerdown', e=>{
  isDragging=true;
  startX=e.clientX;
  lastX=e.clientX;
});
tabsContainer.addEventListener('pointermove', e=>{
  if(!isDragging) return;
  const dx = e.clientX - lastX;
  velocity = -dx/50;
  lastX = e.clientX;
});
tabsContainer.addEventListener('pointerup', e=>{
  isDragging=false;
  activeIndex = Math.round(activeIndex);
  updateTabs3D();
});
tabsContainer.addEventListener('pointerleave', e=>{
  isDragging=false;
  activeIndex = Math.round(activeIndex);
  updateTabs3D();
});

// NavButton
let tabsVisible=false;
function showTabs(show){
  tabsVisible=show;
  tabsContainer.style.display = show ? 'flex':'none';
  navButton.classList.toggle('open',show);
}
navButton.addEventListener('click',()=>{ showTabs(!tabsVisible); });

// Feeds + Backup
const FEEDS={
  "feed-de":["https://feeds.streich3r.org/feed?url=https://www.tagesschau.de/inland/index~rss2.xml","https://feeds.streich3r.org/feed?url=https://www.sueddeutsche.de/rss"],
  "feed-int":["https://feeds.streich3r.org/feed?url=https://www.srf.ch/news/bnf/rss/1922","https://feeds.streich3r.org/feed?url=https://www.nzz.ch/international.rss"],
  "feed-tech":["https://feeds.streich3r.org/feed?url=https://www.srf.ch/bnf/rss/19920122","https://feeds.streich3r.org/feed?url=https://www.nzz.ch/technologie.rss"],
  "feed-media":["https://feeds.streich3r.org/feed?url=https://www.nzz.ch/feuilleton.rss","https://feeds.streich3r.org/feed?url=https://www.derbund.ch/arc/outboundfeeds/rss/category/medien"]
};
function renderItems(items){
  let html="<ul>";
  items.slice(0,12).forEach(item=>{
    const title=item.title||"Kein Titel", link=item.link||"#", date=item.pubDate||item.isoDate||"";
    const dateHtml=date?`<div class="muted">${new Date(date).toLocaleString()}</div>`:"";
    html+=`<li><a href="${link}" target="_blank" rel="noopener">${title}</a>${dateHtml}</li>`;
  });
  html+="</ul>";
  return html;
}
function loadFeed(containerId,urls,attempt=0){
  const el=document.getElementById(containerId);
  if(attempt===0) el.innerHTML="<p class='muted'>Lade Feed…</p>";
  if(!urls[attempt]){ el.innerHTML="<p class='muted'>Feed konnte nicht geladen werden.</p>"; return; }
  fetch(urls[attempt])
    .then(res=>{ if(!res.ok) throw new Error("HTTP "+res.status); return res.json(); })
    .then(data=>{
      const items = Array.isArray(data.items)?data.items:[];
      if(items.length) el.innerHTML = renderItems(items);
      else loadFeed(containerId,urls,attempt+1);
    })
    .catch(()=>{ loadFeed(containerId,urls,attempt+1); });
}
for(const [id,urls] of Object.entries(FEEDS)) loadFeed(id,urls);

</script>
</body>
</html>
