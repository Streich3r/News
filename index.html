<head>

    <title>Nachrichten Übersicht</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 1 auto;
            padding: 1em;
            padding-bottom: 100px; /* Abstand unten für die Navigationsleiste */
            overflow-y: auto;
            max-height: calc(100vh - 60px);

            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Inhalte von unten nach oben */
        }
        .tabs {
            display: flex;
            overflow-x: auto;
            background: #1e1e1e;
            border-top: 2px solid #03dac6;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 10;
        }
        .tab {
            flex: 1 0 auto;
            text-align: center;
            padding: 1em 0;
            cursor: pointer;
            white-space: nowrap;
            border-top: 2px solid transparent;
            border-bottom: none;
            user-select: none;
        }
        .tab.active {
            border-top: 2px solid #03dac6;
            background: #282828;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        a {
            color: #03a9f4;
            text-decoration: none;
            display: block;
            margin: 0.5em 0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
