<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nachrichten √úbersicht</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #121212;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Alles am unteren Bildschirmrand ausrichten */
  }

  /* Container f√ºr Inhalt und Tabs zusammen unten */
  .bottom-container {
    width: 100%;
    max-height: 50vh; /* Max H√∂he f√ºr Inhalt + Tabs */
    display: flex;
    flex-direction: column;
    background: #121212;
  }

  /* Inhalt √ºber Tabs, scrollbar wenn zu gro√ü */
  .content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1em;
  }

  /* Tabs unten */
  .tabs {
    height: 60px;
    background: #1e1e1e;
    border-top: 2px solid #03dac6;
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .tab {
    flex: 0 0 100vw; /* Ein Tab f√ºllt 100% der Breite */
    scroll-snap-align: center;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    white-space: nowrap;
    border-top: 2px solid transparent;
    user-select: none;
    box-sizing: border-box;
  }
  .tab.active {
    border-top: 2px solid #03dac6;
    background: #282828;
  }

  /* Tab-Content nur das aktive zeigen */
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  a {
    color: #03a9f4;
    text-decoration: none;
    display: block;
    margin: 0.5em 0;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="bottom-container">
    <div class="content">
      <div class="tab-content active" id="de">
        <a href="https://www.tagesschau.de" target="_blank" rel="noopener noreferrer">Tagesschau</a>
        <a href="https://www.sueddeutsche.de" target="_blank" rel="noopener noreferrer">S√ºddeutsche</a>
        <a href="https://www.zeit.de" target="_blank" rel="noopener noreferrer">Die Zeit</a>
      </div>
      <div class="tab-content" id="int">
        <a href="https://www.bbc.com/news" target="_blank" rel="noopener noreferrer">BBC News</a>
        <a href="https://www.reuters.com" target="_blank" rel="noopener noreferrer">Reuters</a>
        <a href="https://www.nzz.ch/international" target="_blank" rel="noopener noreferrer">NZZ International</a>
      </div>
      <div class="tab-content" id="tech">
        <a href="https://www.heise.de" target="_blank" rel="noopener noreferrer">heise online</a>
        <a href="https://t3n.de" target="_blank" rel="noopener noreferrer">t3n</a>
        <a href="https://www.golem.de" target="_blank" rel="noopener noreferrer">Golem.de</a>
      </div>
      <div class="tab-content" id="media">
        <a href="https://www.google.com/news" target="_blank" rel="noopener noreferrer">Google News</a>
        <a href="https://news.ycombinator.com" target="_blank" rel="noopener noreferrer">Hacker News</a>
        <a href="https://www.npr.org" target="_blank" rel="noopener noreferrer">NPR</a>
      </div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="de">üá©üá™ Deutschland</div>
      <div class="tab" data-tab="int">üåç International</div>
      <div class="tab" data-tab="tech">üíª Technik</div>
      <div class="tab" data-tab="media">üì∞ Medien</div>
    </div>
  </div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(tab.dataset.tab).classList.add('active');

      tab.scrollIntoView({behavior: 'smooth', inline: 'center'});
    });
  });

  window.onload = () => {
    const activeTab = document.querySelector('.tab.active');
    if (activeTab) {
      activeTab.scrollIntoView({behavior: 'smooth', inline: 'center'});
    }
  };
</script>

</body>
</html>
