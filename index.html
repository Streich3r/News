
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nachrichten</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #111;
      --fg: #eee;
      --accent: #4da6ff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .swiper-container {
      flex: 1;
    }
    .swiper-slide {
      overflow-y: auto;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 0.5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      background: none;
      border: none;
      color: var(--fg);
      font-size: 0.9rem;
    }
    nav button.active {
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>📰 Neutrale Nachrichten</header>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><iframe src="https://www.nzz.ch/international"></iframe></div>
      <div class="swiper-slide"><iframe src="https://www.nzz.ch/schweiz"></iframe></div>
      <div class="swiper-slide"><iframe src="https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSkwyMHZNRGx1YlY4U0FtVnVLQUFQAQ?hl=de&gl=DE&ceid=DE%3Ade"></iframe></div>
      <div class="swiper-slide"><iframe src="https://www.nzz.ch/technologie"></iframe></div>
    </div>
  </div>
  <nav>
    <button class="active" onclick="swiper.slideTo(0)">🌍 Welt</button>
    <button onclick="swiper.slideTo(1)">🇩🇪 Inland</button>
    <button onclick="swiper.slideTo(2)">📰 Google News</button>
    <button onclick="swiper.slideTo(3)">💻 Technik</button>
  </nav>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      initialSlide: 0,
      speed: 300,
      spaceBetween: 10,
      on: {
        slideChange: () => {
          const buttons = document.querySelectorAll("nav button");
          buttons.forEach((btn, i) => btn.classList.toggle("active", i === swiper.activeIndex));
        },
      },
    });
  </script>
</body>
</html>
