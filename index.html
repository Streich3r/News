<title>Nachrichten Übersicht</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #121212;
    color: white;
    height: 100vh;
    overflow: hidden; /* damit kein Scrollen */
    position: relative;
  }
  .tabs {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    background: #1e1e1e;
    border-top: 2px solid #03dac6;
    z-index: 10;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 1em;
    cursor: pointer;
    white-space: nowrap;
    border-top: 2px solid transparent;
    border-bottom: none;
    user-select: none;
  }
  .tab.active {
    border-top: 2px solid #03dac6;
    background: #282828;
  }
  .tab-content {
    position: fixed;
    bottom: 50px; /* Höhe der Tabs + kleiner Abstand */
    left: 0;
    right: 0;
    max-height: 120px; /* optional, damit es nicht zu hoch wird */
    overflow-y: auto;
    display: none;
    flex-direction: column-reverse; /* Links von unten nach oben */
    padding: 0 1em;
    background: #1e1e1e;
    border-top: 2px solid #03dac6;
    z-index: 9;
  }
  .tab-content.active {
    display: flex;
  }
  a {
    color: #03a9f4;
    text-decoration: none;
    margin: 0.2em 0;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
