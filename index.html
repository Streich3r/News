<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News</title>
  
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <meta name="theme-color" content="#000c1a">
  <meta name="background-color" content="#000c1a">
  <meta name="msapplication-TileImage" content="icon-512.png">
  <meta name="msapplication-TileColor" content="#000c1a">
  
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .bottom-container {
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: column;
      background: #121212;
    }

    .content-wrapper {
      flex-grow: 1;
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .tab-content {
      flex: 0 0 100%;
      scroll-snap-align: center;
      overflow-y: auto;
      padding: 1em;
      box-sizing: border-box;
    }

    a {
      color: #03a9f4;
      text-decoration: none;
      display: block;
      margin: 0.5em 0;
    }

    a:hover {
      text-decoration: underline;
    }

    .tabs {
      height: 60px;
      background: #1e1e1e;
      border-top: 2px solid #03dac6;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 60px;
      width: 100%;
    }

    .tab {
      flex: 0 0 100%;
      padding: 0 1em;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      white-space: nowrap;
      border-top: 2px solid transparent;
      user-select: none;
      box-sizing: border-box;
      scroll-snap-align: center;
      transition: background 0.2s;
    }

    .tab.active {
      border-top: 2px solid #03dac6;
      background: #282828;
    }
  </style>
</head>
<body>

  <div class="bottom-container">
    <div class="content-wrapper" id="contentWrapper">
      <div class="tab-content" data-tab="de">
        <a href="https://news.google.com/topics/CAAqIQgKIhtDQkFTRGdvSUwyMHZNRE0wTldnU0FtUmxLQUFQAQ?hl=de&gl=DE&ceid=DE%3Ade" target="_blank">Google News Deutschland</a>
        <a href="https://www.tagesschau.de" target="_blank">Tagesschau</a>
        <a href="https://www.sueddeutsche.de" target="_blank">SÃ¼ddeutsche</a>
        <a href="https://www.zeit.de" target="_blank">Die Zeit</a>
      </div>
      <div class="tab-content" data-tab="int">
        <a href="https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx1YlY4U0FtUmxHZ0pFUlNnQVAB?hl=de&gl=DE&ceid=DE%3Ade" target="_blank">Google News International</a>
        <a href="https://www.bbc.com/news" target="_blank">BBC News</a>
        <a href="https://www.reuters.com" target="_blank">Reuters</a>
        <a href="https://www.nzz.ch/international" target="_blank">NZZ International</a>
      </div>
      <div class="tab-content" data-tab="tech">
        <a href="https://news.google.com/topics/CAAqKAgKIiJDQkFTRXdvSkwyMHZNR1ptZHpWbUVnSmtaUm9DUkVVb0FBUAE?hl=de&gl=DE&ceid=DE%3Ade" target="_blank">Google News Technik</a>
        <a href="https://www.heise.de" target="_blank">heise online</a>
        <a href="https://t3n.de" target="_blank">t3n</a>
        <a href="https://www.golem.de" target="_blank">Golem.de</a>
      </div>
      <div class="tab-content" data-tab="media">
        <a href="https://news.google.com/publications/CAAqBwgKMOfNwAswnv2lAw?hl=de&gl=DE&ceid=DE:de" target="_blank">Google News Medien</a>
        <a href="https://news.ycombinator.com" target="_blank">Hacker News</a>
        <a href="https://www.npr.org" target="_blank">NPR</a>
      </div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-index="0">Deutschland</div>
      <div class="tab" data-index="1">International</div>
      <div class="tab" data-index="2">Technik</div>
      <div class="tab" data-index="3">Medien</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contentWrapper = document.getElementById('contentWrapper');
    const tabsWrapper = document.getElementById('tabs');

    let lastScrollLeft = 0;
    let lastTime = 0;

    function setActiveTab(index, animateNav = true) {
      tabs.forEach(t => t.classList.remove('active'));
      if (tabs[index]) {
        tabs[index].classList.add('active');
        if (animateNav) {
          tabsWrapper.scrollTo({
            left: index * tabsWrapper.clientWidth,
            behavior: 'smooth'
          });
        } else {
          tabsWrapper.scrollLeft = index * tabsWrapper.clientWidth;
        }
      }
    }

    // Tap on nav bar tab
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const index = parseInt(tab.dataset.index);
        contentWrapper.scrollTo({
          left: index * contentWrapper.clientWidth,
          behavior: 'smooth'
        });
        // ðŸ‘‡ don't animate nav bar again, just update instantly
        setActiveTab(index, false);
      });
    });

    // Track swipe speed
    contentWrapper.addEventListener('scroll', () => {
      const now = Date.now();
      const deltaX = contentWrapper.scrollLeft - lastScrollLeft;
      const deltaTime = now - lastTime;

      contentWrapper.swipeSpeed = deltaX / (deltaTime || 1);

      lastScrollLeft = contentWrapper.scrollLeft;
      lastTime = now;

      const index = Math.round(contentWrapper.scrollLeft / contentWrapper.clientWidth);
      setActiveTab(index, false);
    });

    // Snap to correct tab after swipe ends
    let scrollTimeout;
    contentWrapper.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        const currentIndex = Math.round(contentWrapper.scrollLeft / contentWrapper.clientWidth);
        let targetIndex = currentIndex;

        // âœ… higher threshold, only really hard swipes fly through
        if (Math.abs(contentWrapper.swipeSpeed) > 3) {
          targetIndex = contentWrapper.swipeSpeed > 0 ? currentIndex + 1 : currentIndex - 1;
        }

        // Clamp
        targetIndex = Math.max(0, Math.min(tabs.length - 1, targetIndex));

        contentWrapper.scrollTo({
          left: targetIndex * contentWrapper.clientWidth,
          behavior: 'smooth'
        });

        setActiveTab(targetIndex, false);
      }, 120);
    });

    // Initial
    setActiveTab(0, false);
  </script>

</body>
</html>
